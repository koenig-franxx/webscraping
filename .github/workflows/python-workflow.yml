name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov requests  # Agrega 'requests' aqu√≠
          # Agrega otras dependencias que sean necesarias para test_scraping o script.py

      - name: Run tests with coverage
        run: pytest --cov=test_scraping --maxfail=1 --disable-warnings -q

