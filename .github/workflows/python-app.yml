name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      # Paso 1: Verificar el c칩digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar la versi칩n de Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Paso 4: Ejecutar Flake8 para an치lisis de errores y estilo
      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 .

      # Paso 5: Ejecutar pruebas con Pytest y generar cobertura
      - name: Run tests with pytest
        run: |
          pip install pytest pytest-cov
          pytest --cov=.

      # Paso 6: Generar un reporte de cobertura de c칩digo
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

